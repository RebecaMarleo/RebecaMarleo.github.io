<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <!-- css -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <div class="container">
        <!-- main -->
        <main>
            <div class="row">
                <!-- title -->
                <div class="section">
                    <div class="col s12 m12 l8 offset-l2" align="center">
                        <h2>Welcome back!</h2>
                    </div>
                    <div class="col s12 m12 l8 offset-l2" align="center">
                        <p>Please enter your details to log in</p>
                    </div>
                </div>
                <!-- form -->
                <form class="col s12 m12 l8 offset-l2">
                    <div class="row">
                        <div class="section">
                            <div class="input-field col s12 m8 offset-m2 l8 offset-l2">
                                <input placeholder="Introduce your email" id="email" type="text" class="validate">
                                <label class="active" for="email">Email</label>
                            </div>
                            <div class="input-field col s12 m8 offset-m2 l8 offset-l2">
                                <input placeholder="Introduce your name" id="name" type="text" class="validate">
                                <label class="active" for="name">Name</label>
                            </div>
                            <div class="input-field col s12 m8 offset-m2 l8 offset-l2">
                                <input placeholder="Your password" id="password" type="password" class="validate">
                                <label class="active" for="password">Password</label>
                            </div>
                        </div>
                        <div class="section">
                            <div class="col s12 m8 offset-m2 l8 offset-l2">
                                <a href="login.html" class="btn waves-effect waves-light cyan">Sign up
                                    <i class="material-icons right">send</i>
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="section">
                    <div class="col s12 m12 l8 offset-l2" align="center">
                        <p>Already have an account? Sign in <a href="login.html">here</a></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
